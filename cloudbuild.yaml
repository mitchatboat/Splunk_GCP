# cloudbuild.yaml - Automated build and deploy to Cloud Run
steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/splunk-dashboard:$BUILD_ID', '.']
  
  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/splunk-dashboard:$BUILD_ID']
  
  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'splunk-dashboard'
      - '--image=gcr.io/$PROJECT_ID/splunk-dashboard:$BUILD_ID'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--set-env-vars=GCP_PROJECT_ID=$PROJECT_ID'

images:
  - 'gcr.io/$PROJECT_ID/splunk-dashboard:$BUILD_ID'

options:
  logging: CLOUD_LOGGING_ONLY
